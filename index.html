<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteMaster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="app-title">
          <h1>NoteMaster</h1>
          <div class="sync-status">
            <div class="sync-indicator"></div>
            <span>All changes saved</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="note-container">
        <div class="note-list">
          <h2>My Notes</h2>
          <button class="btn-primary" id="new-note-btn">New Note</button>
          <ul class="notes" id="notes-list"></ul>
        </div>

        <div class="editor">
          <div class="editor-header">
            <input type="text" id="note-title" placeholder="Note Title" />
          </div>
          <textarea
            id="note-content"
            placeholder="Start writing your note here..."
          ></textarea>
          <div class="button-group">
            <button class="btn-primary" id="save-note-btn">Save</button>
            <button class="btn-danger" id="delete-note-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
  </body>
</html>
